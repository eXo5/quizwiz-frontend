<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/css/styles.css">
  <title> Template </title>
</head>
<body>
  <!--  header for taking the quiz-->
  <div class="QuizProgressHeader">
    <div class="header__unit align-left">
      <p class="progress"> 3 / 10</p>
    </div><!--
 --><div class="header__unit align-center">
      <p class="time-display"><span class="time-min">01</span>:<span class="time-sec">47</span></p>
    </div><!--
 --><div class="header__unit align-right">
       <img class="menu-icon"src="/static/img/menu-button.svg" alt="menu icon">
    </div>
  </div>

  <!--  div for displaying the question -->
  <div class="displayQuestion">
    <h3 class="question-text">Question is what?</h3>
  </div>

  <!--  div for displaying the question -->
  <div class="displayChoices">
    <ul class="choices-list">
      <li class="choice-item">True</li>
      <li class="choice-item">False</li>
    </ul>

  </div>
<!-- build:js static/js/bundle.min.js -->
  <script src='static/js/test1.js'></script>
  <script src='static/js/test2.js'></script>
<!-- endbuild -->
</body>
</html>
